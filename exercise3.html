<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    
    
<form name="form">
    <select name="font_family" id="font_family" onchange="Changefontfamily(this)">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="Changefontsize(this)">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onclick="italic(this)"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onclick="bold(this)" ></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onclick="underline(this)"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
<script>
function fontChange() {
        let fontName = document.getElementById("font_family").value;
        document.getElementById("text").style.fontFamily = fontName;
    }
    document.getElementById("font_family").onchange = function () {
        fontChange();
    };

    function fontSize() {
        let font_Size = document.getElementById("font_size").value;
        document.getElementById("text").style.fontSize = font_Size;
    }
    document.getElementById("font_size").onchange = function () {
        fontSize();
    };
    function makeItalic() {
        let fontItalic = document.getElementById("font_italic");
        if (fontItalic.checked == true) {
            document.getElementById("text").style.fontStyle = "italic";
        } else {
            document.getElementById("text").style.fontStyle = "normal";
        }
        document.getElementById("text").style.fontFamily = fontItalic;
    }
    document.getElementById("font_italic").onchange = function () {
        makeItalic();
    };
    function makebold() {
        let fontbold = document.getElementById("font_bold");
        if (fontbold.checked == true) {
            document.getElementById("text").style.fontWeight = "bold";
        } else {
            document.getElementById("text").style.fontWeight = "normal";
        }

    }
    document.getElementById("font_bold").onchange = function () {
        makebold();
    };
    function makeUnderline() {
        let font_underline = document.getElementById("font_underline");
        if (font_underline.checked == true) {
            document.getElementById("text").style.textDecoration = "underline";
        } else {
            document.getElementById("text").style.textDecoration = "none";
        }

    }
    document.getElementById("font_underline").onchange = function () {
        makeUnderline();
    };
</script>
</body>
</html>
